<hr /><br />
<div class="cotainer">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="user-data" formGroupName="userdata">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <div *ngIf="!signupForm.get('userdata.username').valid && signupForm.get('userdata.username').touched">
                            <span class="help-block" *ngIf="signupForm.get('userdata.username').errors['required']">This Field is required.**</span>
                            <span class="help-block" *ngIf="signupForm.get('userdata.username').errors['WrongName']">Please enter valid name</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email">
                        <div *ngIf="!signupForm.get('userdata.email').valid && signupForm.get('userdata.email').touched">
                            <span class="help-block">Please enter an email.**</span>
                        </div>
                    </div>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" (click)="addHobbies()" type="button">Add Hobbies</button>
                    <!-- <div *ngFor="let hobby of signupForm.get('hobbies').controls;let i=index" class="form-group">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div> -->
                    <div *ngFor="let hobby of getControls();let i=index" class="form-group">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <div class="form-group" *ngFor="let gender of Genders">
                    <label>
                        <input type="radio" [value]="gender" name="gender" formControlName="gender">
                        {{gender}}
                    </label>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="projectForm" (ngSubmit)="projectSubmit()">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" class="form-control" id="projectName" formControlName="projectName">
                    <div *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
                        <span class="help-block" *ngIf="projectForm.get('projectName').errors['required']">Enter Project Name.**</span>
                        <span class="help-block" *ngIf="projectForm.get('projectName').errors['forbidenProject']">Enter different project name.**</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Enter an email.**</span>
                </div>
                <div class="form-group">
                    <label for="projectStatus">Project Status</label>
                    <select class="form-control" id="projectStatus" formControlName="projectStatus">
                        <option value="stable">Stable</option>
                        <option value="Critical">Critcal</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>
                <button class="btn btn-primary" [disabled]="!projectForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
